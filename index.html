<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esther's Box</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f4f1ea%22/><text y=%22.9em%22 font-size=%2280%22 font-family=%22serif%22 fill=%22%23a89a8e%22>EB</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f4f1ea%22/><text y=%22.9em%22 font-size=%2280%22 font-family=%22serif%22 fill=%22%23a89a8e%22>EB</text></svg>">

    <style>
        :root { --bg-color: #f4f1ea; --glass-bg: rgba(255, 255, 255, 0.4); --text-color: #5a5a5a; --accent-color: #a89a8e; --secondary-btn: #d4c8be; }
        
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; } /* æ¶ˆé™¤è“å…‰ï¼Œé˜²æ­¢å¸ƒå±€æº¢å‡º */

        body { background: var(--bg-color); color: var(--text-color); font-family: 'PingFang SC', 'STSong', serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: all 0.5s ease; padding-bottom: 50px; }
        
        .header-container { margin-top: 40px; width: 90%; max-width: 600px; text-align: center; }
        .main-title { font-size: 26px; letter-spacing: 5px; color: var(--text-color); margin-bottom: 20px; text-transform: uppercase; font-weight: normal; font-family: 'STSong', serif; }

        .toolbar { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .tool-btn { background: var(--glass-bg); border: 1px solid rgba(0,0,0,0.08); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 11px; color: var(--text-color); backdrop-filter: blur(5px); transition: 0.2s; }
        .tool-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.6); }

        .input-card { width: 90%; max-width: 600px; background: var(--glass-bg); backdrop-filter: blur(10px); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.03); display: flex; flex-direction: column; gap: 15px; }
        textarea { width: 100%; height: 120px; background: transparent; border: none; outline: none; font-size: 16px; color: var(--text-color); resize: none; font-family: inherit; line-height: 1.6; }
        .post-btn { align-self: flex-end; background: var(--accent-color); color: white; border: none; padding: 10px 25px; border-radius: 18px; font-size: 13px; letter-spacing: 1px; cursor: pointer; }

        .gallery { display: flex; flex-direction: column; gap: 15px; width: 90%; max-width: 600px; margin-top: 30px; }
        .card { background: var(--glass-bg); backdrop-filter: blur(8px); border-radius: 18px; padding: 20px; border: 1px solid rgba(255,255,255,0.3); position: relative; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-date { font-size: 11px; color: var(--accent-color); margin-bottom: 10px; letter-spacing: 1px; }
        .card-content { font-size: 15px; line-height: 1.7; white-space: pre-wrap; }
        .delete-btn { position: absolute; top: 15px; right: 15px; cursor: pointer; opacity: 0.2; font-size: 14px; padding: 5px; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="main-title">Esther's Box</h1>
        <div class="toolbar">
            <button class="tool-btn" onclick="setTheme('default')">ç»å…¸é©¼</button>
            <button class="tool-btn" onclick="setTheme('lagoon')">æ³»æ¹–è“</button>
            <button class="tool-btn" onclick="setTheme('rose')">æš®è‰²ç«ç‘°</button>
            <button class="tool-btn" onclick="exportNotes()" style="background: var(--accent-color); color: white; border:none;">ğŸ’¾ å¯¼å‡ºå¤‡ä»½</button>
            <button class="tool-btn" onclick="document.getElementById('fileInput').click()" style="background: var(--accent-color); color: white; border:none;">ğŸ“¥ å¯¼å…¥æ¢å¤</button>
            <input type="file" id="fileInput" style="display:none" onchange="importNotes(event)">
        </div>
    </div>

    <div class="input-card">
        <textarea id="noteInput" placeholder="åœ¨æ­¤åˆ»ï¼Œæ•æ‰é‚£äº›æµåŠ¨çš„çµæ„Ÿ..."></textarea>
        <button class="post-btn" onclick="saveNote()">POST</button>
    </div>

    <div id="gallery" class="gallery"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem('esthers_box_notes')) || [];
        renderNotes();

        function saveNote() {
            const input = document.getElementById('noteInput');
            if (!input.value.trim()) return;
            const newNote = { id: Date.now(), content: input.value, date: new Date().toLocaleString('zh-CN', { hour12: false }) };
            notes.unshift(newNote);
            localStorage.setItem('esthers_box_notes', JSON.stringify(notes));
            input.value = '';
            renderNotes();
        }

        function renderNotes() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = notes.map(note => `
                <div class="card">
                    <span class="delete-btn" onclick="deleteNote(${note.id})">âœ•</span>
                    <div class="card-date">${note.date}</div>
                    <div class="card-content">${note.content}</div>
                </div>
            `).join('');
        }

        function deleteNote(id) {
            if(confirm('ç¡®å®šè¦åˆ é™¤è¿™æ®µçµæ„Ÿå—ï¼Ÿ')) {
                notes = notes.filter(note => note.id !== id);
                localStorage.setItem('esthers_box_notes', JSON.stringify(notes));
                renderNotes();
            }
        }

        function setTheme(theme) {
            const root = document.documentElement;
            const themes = {
                default: { bg: '#f4f1ea', accent: '#a89a8e' },
                lagoon: { bg: '#e8f0f2', accent: '#7a96a2' },
                rose: { bg: '#f2ece9', accent: '#b58d88' }
            };
            root.style.setProperty('--bg-color', themes[theme].bg);
            root.style.setProperty('--accent-color', themes[theme].accent);
        }

        // --- æ ¸å¿ƒæ¬è¿é€»è¾‘ ---
        function exportNotes() {
            if (notes.length === 0) return alert('ç®±å­é‡Œè¿˜æ˜¯ç©ºçš„å‘¢');
            const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Esthers_Box_Backup_${new Date().toLocaleDateString()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importNotes(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    if (confirm(`å‘ç° ${importedNotes.length} æ¡çµæ„Ÿï¼Œè¦åˆå¹¶åˆ°ç°åœ¨çš„ç®±å­é‡Œå—ï¼Ÿ`)) {
                        notes = [...importedNotes, ...notes]; // åˆå¹¶æ–°è€æ•°æ®
                        // å»é‡é€»è¾‘ï¼ˆé˜²æ­¢å¤šæ¬¡å¯¼å…¥é‡å¤å†…å®¹ï¼‰
                        const uniqueIds = new Set();
                        notes = notes.filter(note => {
                            if (!uniqueIds.has(note.id)) {
                                uniqueIds.add(note.id);
                                return true;
                            }
                            return false;
                        });
                        localStorage.setItem('esthers_box_notes', JSON.stringify(notes));
                        renderNotes();
                        alert('æ¬å®¶æˆåŠŸï¼');
                    }
                } catch (err) {
                    alert('æ–‡ä»¶æ ¼å¼å¥½åƒä¸å¯¹å“¦');
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
