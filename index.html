<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esther's Box</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f2ece9%22/><text y=%22.9em%22 font-size=%2280%22 font-family=%22serif%22 fill=%22%23b58d88%22>EB</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f2ece9%22/><text y=%22.9em%22 font-size=%2280%22 font-family=%22serif%22 fill=%22%23b58d88%22>EB</text></svg>">

    <style>
        :root { --bg-color: #f2ece9; --glass-bg: rgba(255, 255, 255, 0.4); --text-color: #5a5a5a; --accent-color: #b58d88; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: var(--bg-color); color: var(--text-color); font-family: 'PingFang SC', 'STSong', serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: all 0.5s ease; padding-bottom: 50px; overflow-x: hidden; }
        
        .header-container { margin-top: 40px; width: 92%; max-width: 600px; text-align: center; }
        .main-title { font-size: 26px; letter-spacing: 5px; color: var(--text-color); margin-bottom: 25px; text-transform: uppercase; font-weight: normal; font-family: 'STSong', serif; }

        .search-bar { width: 100%; margin-bottom: 20px; }
        .search-bar input { width: 100%; padding: 14px 20px; border-radius: 25px; border: 1px solid rgba(0,0,0,0.05); background: var(--glass-bg); backdrop-filter: blur(10px); color: var(--text-color); outline: none; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }

        .toolbar { width: 100%; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 30px; }
        .tool-btn { background: var(--glass-bg); border: 1px solid rgba(0,0,0,0.08); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 11px; color: var(--text-color); backdrop-filter: blur(5px); white-space: nowrap; flex-grow: 1; max-width: calc(33% - 8px); text-align: center; }
        
        @media (max-width: 480px) {
            .tool-btn { max-width: calc(50% - 8px); }
            .tool-btn.func-btn { background: var(--accent-color); color: white; border: none; }
        }

        .input-card { width: 92%; max-width: 600px; background: var(--glass-bg); backdrop-filter: blur(10px); padding: 22px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.03); display: flex; flex-direction: column; gap: 15px; }
        textarea { width: 100%; height: 110px; background: transparent; border: none; outline: none; font-size: 16px; color: var(--text-color); resize: none; font-family: inherit; line-height: 1.6; }
        
        .tag-picker { display: flex; gap: 8px; flex-wrap: wrap; }
        .label-tag { font-size: 11px; padding: 6px 14px; border-radius: 15px; background: rgba(0,0,0,0.03); cursor: pointer; border: 1px solid transparent; transition: 0.3s; color: #777; }
        .label-tag.active { background: var(--accent-color); color: white; }

        .btn-group { display: flex; justify-content: flex-end; gap: 10px; }
        .post-btn { background: var(--accent-color); color: white; border: none; padding: 12px 30px; border-radius: 20px; font-size: 13px; letter-spacing: 1px; cursor: pointer; }
        .cancel-btn { background: rgba(0,0,0,0.05); color: #777; border: none; padding: 12px 20px; border-radius: 20px; font-size: 13px; cursor: pointer; display: none; }

        .gallery { display: flex; flex-direction: column; gap: 18px; width: 92%; max-width: 600px; margin-top: 35px; }
        .card { background: var(--glass-bg); backdrop-filter: blur(8px); border-radius: 18px; padding: 22px; border: 1px solid rgba(255,255,255,0.3); position: relative; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .card-meta { display: flex; flex-direction: column; gap: 4px; }
        .card-date { font-size: 11px; color: var(--accent-color); letter-spacing: 0.5px; opacity: 0.8; }
        .card-tag { font-size: 9px; padding: 2px 8px; background: rgba(0,0,0,0.05); border-radius: 8px; color: #999; align-self: flex-start; }
        
        /* è¾…åŠ©æŒ‰é’®ç»„ï¼ˆå¤åˆ¶ã€ç¼–è¾‘ã€åˆ é™¤ï¼‰ */
        .action-btns { display: flex; gap: 12px; color: var(--accent-color); opacity: 0.6; }
        .action-icon { cursor: pointer; font-size: 13px; padding: 4px; }
        .action-icon:hover { opacity: 1; }

        .card-content { font-size: 15px; line-height: 1.7; white-space: pre-wrap; color: #444; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="main-title">Esther's Box</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="æœç´¢è®°å¿†ç¢ç‰‡..." oninput="filterNotes()">
        </div>
        <div class="toolbar">
            <button class="tool-btn" onclick="setTheme('rose')">æš®è‰²ç«ç‘°</button>
            <button class="tool-btn" onclick="setTheme('default')">ç»å…¸é©¼</button>
            <button class="tool-btn" onclick="setTheme('lagoon')">æ³»æ¹–è“</button>
            <button class="tool-btn func-btn" onclick="exportNotes()">ğŸ’¾ å­˜æ¡£</button>
            <button class="tool-btn func-btn" onclick="document.getElementById('fileInput').click()">ğŸ“¥ æå–</button>
            <input type="file" id="fileInput" style="display:none" onchange="importNotes(event)">
        </div>
    </div>

    <div class="input-card">
        <textarea id="noteInput" placeholder="æ•æ‰æ­¤åˆ»æµåŠ¨çš„çµæ„Ÿ..."></textarea>
        <div class="tag-picker" id="tagPicker">
            <div class="label-tag active" onclick="selectTag(this)">ç¢ç¢å¿µ</div>
            <div class="label-tag" onclick="selectTag(this)">è¥é€ äººé—´</div>
            <div class="label-tag" onclick="selectTag(this)">æ—‹å¾‹å·¥åŠ</div>
            <div class="label-tag" onclick="selectTag(this)">å®¡ç¾æ¡£æ¡ˆ</div>
        </div>
        <div class="btn-group">
            <button id="cancelBtn" class="cancel-btn" onclick="cancelEdit()">å–æ¶ˆä¿®æ”¹</button>
            <button id="postBtn" class="post-btn" onclick="saveNote()">POST</button>
        </div>
    </div>

    <div id="gallery" class="gallery"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem('esthers_box_notes')) || [];
        let currentTag = "ç¢ç¢å¿µ";
        let editId = null; // ç”¨äºè¿½è¸ªæ­£åœ¨ç¼–è¾‘çš„å¡ç‰‡

        renderNotes(notes);

        function selectTag(el) {
            document.querySelectorAll('.label-tag').forEach(tag => tag.classList.remove('active'));
            el.classList.add('active');
            currentTag = el.innerText;
        }

        function saveNote() {
            const input = document.getElementById('noteInput');
            if (!input.value.trim()) return;

            if (editId) {
                // æ›´æ–°ç°æœ‰ç¬”è®°
                const index = notes.findIndex(n => n.id === editId);
                if (index !== -1) {
                    notes[index].content = input.value;
                    notes[index].tag = currentTag;
                }
                editId = null;
                document.getElementById('postBtn').innerText = 'POST';
                document.getElementById('cancelBtn').style.display = 'none';
            } else {
                // åˆ›å»ºæ–°ç¬”è®°
                const newNote = { id: Date.now(), content: input.value, tag: currentTag, date: new Date().toLocaleString('zh-CN', { hour12: false }) };
                notes.unshift(newNote);
            }

            localStorage.setItem('esthers_box_notes', JSON.stringify(notes));
            input.value = '';
            renderNotes(notes);
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            editId = id;
            const input = document.getElementById('noteInput');
            input.value = note.content;
            input.focus();

            // è‡ªåŠ¨åŒæ­¥æ ‡ç­¾
            const tags = document.querySelectorAll('.label-tag');
            tags.forEach(t => {
                if (t.innerText === note.tag) {
                    selectTag(t);
                }
            });

            document.getElementById('postBtn').innerText = 'UPDATE';
            document.getElementById('cancelBtn').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            editId = null;
            document.getElementById('noteInput').value = '';
            document.getElementById('postBtn').innerText = 'POST';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        function copyNote(content) {
            navigator.clipboard.writeText(content).then(() => {
                alert('çµæ„Ÿå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ âœ¨');
            });
        }

        function filterNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = notes.filter(note => 
                note.content.toLowerCase().includes(searchTerm) || 
                note.tag.toLowerCase().includes(searchTerm)
            );
            renderNotes(filtered);
        }

        function renderNotes(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = data.map(note => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-meta">
                            <div class="card-date">${note.date}</div>
                            <div class="card-tag">${note.tag}</div>
                        </div>
                        <div class="action-btns">
                            <span class="action-icon" title="å¤åˆ¶" onclick="copyNote(\`${note.content.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">ğŸ“‹</span>
                            <span class="action-icon" title="ç¼–è¾‘" onclick="editNote(${note.id})">âœ</span>
                            <span class="action-icon" title="åˆ é™¤" onclick="deleteNote(${note.id})">âœ•</span>
                        </div>
                    </div>
                    <div class="card-content">${note.content}</div>
                </div>
            `).join('');
        }

        function deleteNote(id) {
            if(confirm('è¦æ’•æ‰è¿™æ®µçµæ„Ÿå—ï¼Ÿ')) {
                notes = notes.filter(note => note.id !== id);
                localStorage.setItem('esthers_box_notes', JSON.stringify(notes));
                renderNotes(notes);
            }
        }

        function setTheme(theme) {
            const root = document.documentElement;
            const themes = {
                rose: { bg: '#f2ece9', accent: '#b58d88' },
                default: { bg: '#f4f1ea', accent: '#a89a8e' },
                lagoon: { bg: '#e8f0f2', accent: '#7a96a2' }
            };
            root.style.setProperty('--bg-color', themes[theme].bg);
            root.style.setProperty('--accent-color', themes[theme].accent);
        }

        function exportNotes() {
            if (notes.length === 0) return;
            const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Esthers_Box_Archive.json`;
            a.click();
        }

        function importNotes(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    notes = [...imported, ...notes];
                    const uniqueIds = new Set();
                    notes = notes.filter(n => uniqueIds.has(n.id) ? false : uniqueIds.add(n.id));
                    localStorage.setItem('esthers_box_notes', JSON.stringify(notes));
                    renderNotes(notes);
                } catch (err) { alert('åŠ è½½å¤±è´¥'); }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
