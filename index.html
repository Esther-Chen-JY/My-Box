<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther's Box</title>
    <style>
        :root { --bg-color: #f4f1ea; --glass-bg: rgba(255, 255, 255, 0.4); --text-color: #5a5a5a; --accent-color: #a89a8e; }
        body { background: var(--bg-color); color: var(--text-color); font-family: 'PingFang SC', 'STHeiti', serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: all 0.5s ease; }
        
        .side-tools { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 12px; z-index: 1000; }
        .tool-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.4); display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; }
        .tool-btn:hover { background: white; transform: scale(1.1); }

        .header { margin-top: 60px; width: 85%; max-width: 450px; display: flex; flex-direction: column; align-items: center; }
        .logo { font-size: 20px; letter-spacing: 6px; margin-bottom: 35px; font-weight: 200; opacity: 0.8; text-transform: uppercase; }
        
        .input-area { width: 100%; background: var(--glass-bg); backdrop-filter: blur(20px); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.03); box-sizing: border-box; }
        textarea { width: 100%; height: 100px; background: transparent; border: none; outline: none; font-size: 16px; color: var(--text-color); resize: none; line-height: 1.6; font-family: inherit; }
        .save-btn { background: var(--accent-color); color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; float: right; font-size: 12px; letter-spacing: 1px; margin-top: 10px; }

        .theme-bar { margin-top: 25px; display: flex; gap: 12px; justify-content: center; }
        .theme-dot { width: 15px; height: 15px; border-radius: 50%; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); transition: 0.3s; }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; width: 85%; max-width: 600px; margin-top: 50px; padding-bottom: 100px; }
        .card { background: var(--glass-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.3); position: relative; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card h3 { margin: 0 0 12px 0; font-size: 10px; color: var(--accent-color); opacity: 0.5; font-weight: 400; }
        .card p { font-size: 15px; line-height: 1.8; margin: 0; font-weight: 300; }
        .delete-btn { position: absolute; top: 15px; right: 15px; cursor: pointer; opacity: 0.2; }
    </style>
</head>
<body>

    <div class="side-tools">
        <div class="tool-btn" onclick="exportNotes()">ðŸ’¾</div>
        <div class="tool-btn" onclick="importNotes()">ðŸ“¥</div>
    </div>

    <div class="header">
        <div class="logo">ESTHER'S BOX</div>
        <div class="input-area">
            <textarea id="noteInput" placeholder="åœ¨æ­¤åˆ»ï¼Œæ•æ‰é‚£äº›æµåŠ¨çš„çµæ„Ÿ..."></textarea>
            <button class="save-btn" onclick="saveNote()">POST</button>
        </div>
        <div class="theme-bar">
            <div class="theme-dot" style="background: #f4f1ea;" onclick="setTheme('default')"></div>
            <div class="theme-dot" style="background: #e8f0f2;" onclick="setTheme('lagoon')"></div>
            <div class="theme-dot" style="background: #f2ece9;" onclick="setTheme('rose')"></div>
        </div>
    </div>

    <div id="gallery" class="gallery"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem('hos_notes')) || [];
        renderNotes();

        function saveNote() {
            const input = document.getElementById('noteInput');
            if (!input.value.trim()) return;
            const newNote = { id: Date.now(), content: input.value, date: new Date().toLocaleString('zh-CN') };
            notes.unshift(newNote);
            localStorage.setItem('hos_notes', JSON.stringify(notes));
            input.value = '';
            renderNotes();
        }

        function renderNotes() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = notes.map(note => `
                <div class="card">
                    <span class="delete-btn" onclick="deleteNote(${note.id})">âœ•</span>
                    <h3>${note.date}</h3>
                    <p>${note.content}</p>
                </div>
            `).join('');
        }

        function deleteNote(id) {
            if(confirm('è¦åˆ é™¤è¿™æ®µçµæ„Ÿå—ï¼Ÿ')) {
                notes = notes.filter(n => n.id !== id);
                localStorage.setItem('hos_notes', JSON.stringify(notes));
                renderNotes();
            }
        }

        function setTheme(theme) {
            const themes = {
                default: { bg: '#f4f1ea', accent: '#a89a8e' },
                lagoon: { bg: '#e8f0f2', accent: '#7a96a2' },
                rose: { bg: '#f2ece9', accent: '#b58d88' }
            };
            document.documentElement.style.setProperty('--bg-color', themes[theme].bg);
            document.documentElement.style.setProperty('--accent-color', themes[theme].accent);
        }

        function exportNotes() {
            const data = localStorage.getItem('hos_notes');
            if(!data || data === '[]') return;
            const blob = new Blob([data], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Esther_Archive_${new Date().toLocaleDateString()}.txt`;
            a.click();
        }

        function importNotes() {
            const input = prompt("ç²˜è´´å¤‡ä»½å†…å®¹ï¼š");
            if (input) {
                localStorage.setItem('hos_notes', input);
                location.reload();
            }
        }
    </script>
</body>
</html>
